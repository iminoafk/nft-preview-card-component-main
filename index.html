<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="container">
    <div class="card">

      <img src="images/image-equilibrium.jpg" alt="" class="card_img">

      <div class="card_descrip">

        <h2>Equilibrium #3429</h2>
        <p>Our Equilibruim collection promotes balances and calm.</p>

        <div class="info">
          <p><img src="images/icon-ethereum.svg" alt=""> <span>0.041 ETH</span></p>
          <p><img src="images/icon-clock.svg" alt="">3 days left</p>
        </div>

        <div class="footer">
          <img src="images/image-avatar.png" alt="">
          <a>Creation of <span>Jules Wyvern</span></a>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
